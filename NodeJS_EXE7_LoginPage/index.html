<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="loginForm.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.js" integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>

    <div class="container">
        <h2>ورود به پنل کاربری</h2>
        <div class="input-container">
            <i class="fa fa-user icon"></i>
            <input id="nameUsers" class="input-field" type="text" placeholder="نام کاربری">

        </div>
        <p id="pcheckName" class="pCheck">الزامی!</p>

        <div class="input-container">
            <i class="fa fa-key icon"></i>
            <input class="input-field" id="namePasswords" type="password" placeholder="رمز ورود">

        </div>
        <p id="pcheckPass" class="pCheck">الزامی!</p>

        <button type="submit" class="btn" id="myBtn">ورود</button>
        <!-- The Modal -->
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <p id="modalText">Some text in the Modal..</p>

            </div>

        </div>
        <div class="signUp">
            <p> حساب کاربری ندارید؟ <a href="">ثبت نام</a> </p>
        </div>

    </div>

    <script src="main.js"></script>
</body>

</html>
